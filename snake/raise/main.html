<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>뱀키우기 게임</title>
    <link rel="stylesheet" href="../../common/common.css"/>
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #222;
        }
        #gameContainer {
            width: 400px;
        }
        /* 오버레이 UI: 캔버스 위쪽에 별도의 영역으로 배치 */
        #overlay {
            text-align: center;
            font-size: 16px;
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 5px 0;
        }
        #overlay select {
            font-size: 16px;
        }
        canvas {
            border: 1px solid #333;
            background-color: #f0f0f0;
            display: block;
        }
    </style>
</head>
<body>
<div id="gameContainer">
    <div id="overlay">
        Score: <span id="score">0</span> | 난이도:
        <label for="difficulty"></label>
        <select id="difficulty">
            <option value="150">Easy</option>
            <option value="100" selected>Normal</option>
            <option value="50">Hard</option>
        </select>
    </div>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
</div>
<script src="js/app.js"></script>
<footer>
    <a href="../../index.html">목록으로 돌아가기</a>
</footer>
</body>
</html>
